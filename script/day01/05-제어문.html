<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>제어문</title>
    <script>
      var a = 10;
      if (a % 2 == 0) {
        console.log("짝수");
      } else {
        console.log("홀수");
      }

      // 1부터 10까지 출력
      for (var i = 1; i <= 10; i++) {
        console.log(i);
      }
      var data = [10, 20, 30];
      for (var i in data) {
        console.log(i);
      }
    </script>
  </head>
  <body></body>
</html>
