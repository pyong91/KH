<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      //1. 나눗셈
      var a = 10 / 3;
      console.log(a);

      var b = parseInt(10 / 3);
      console.log(b);

      //2. 느슨한 비교 vs 강력한 비교
      var c = 10;
      var d = 10;

      console.log(c == d); // true
      console.log(c === d); // true
      console.log(false == 0); // true
      console.log(false == ""); // true
      console.log(0 == ""); // true

      var e = "";
      if (!e) {
        console.log("문자열이 비었네용");
      }
      //3. undefined
      var f;
      console.log(f); // undefinded
      console.log(!f); // true

      var g = undefined;
      var h = null;
      console.log(g == h); // true
      console.log(g === h); // false

      //4. 그 외 괴상한 값들
      var i = "kh" / 10;
      console.log(i); // NaN (Not a Number)

      var j = 10 / 0;
      console.log(j); // infinity

      var k = -10 / 0;
      console.log(k); // -infinity

      console.log(j == k); // false
      console.log(j === k); // false
    </script>
  </head>
  <body></body>
</html>
