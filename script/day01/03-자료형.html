<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>자료형</title>
    <script>
      // 자바스크립트의 데이터 타입
      var a = "hello";
      console.log(a);
      console.log(typeof a);

      var b = 100;
      console.log(b);
      console.log(typeof b);

      var c = 3.14;
      console.log(c);
      console.log(typeof c);

      var d = [1, 2, 3, 4, 5];
      console.log(d);
      console.log(d[0]);
      console.log(typeof d);

      var e = {
        name: "홍길동",
        score: 100
      };
      console.log(e);
      console.log(e.name);
      console.log(e["name"]); // 배열 처럼 사용가능 (배열,객체 둘다 오브젝트 타입)
    </script>
  </head>
  <body></body>
</html>
